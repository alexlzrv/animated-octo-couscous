<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<th>Type</th>
<th>Name</th>
<th>Value</th>
{{range $key, $value := .Gauge }}
    <tr>
        <td>Gauge</td>
        <td>{{$key }}</td>
        <td>{{$value }}</td>
    </tr>
{{end}}
{{range $key, $value := .Counter }}
    <tr>
        <td>Counter</td>
        <td>{{$key }}</td>
        <td>{{$value }}</td>
    </tr>
{{end}}
</table>
</body>
</html>
